apiVersion: apps/v1
kind: Deployment
metadata:
  name: extauth-server
  labels:
    app: extauth-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: extauth-server
  template:
    metadata:
      labels:
        app: extauth-server
    spec:
      containers:
        - name: extauth-server
          image: gcr.io/solo-public/extauth-server:0.4
          imagePullPolicy: IfNotPresent
          env:
            - name: LOG_LEVEL
              value: debug
            - name: RELAY_URL
              value: wss://extauth-relay-1066515080967.us-central1.run.app
            - name: BROWSER_BASE_URL
              value: https://extauth-relay-1066515080967.us-central1.run.app
          ports:
            - name: grpc
              containerPort: 9000
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: extauth-server
  labels:
    app: extauth-server
spec:
  selector:
    app: extauth-server
  ports:
    - name: grpc
      port: 9000
      targetPort: grpc
  type: ClusterIP
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: extauth-server-policy
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: protected-route
  traffic:
    extAuth:
      backendRef:
        group: ""
        kind: Service
        name: extauth-server
        port: 9000
      grpc: {}
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: extauth-server-timeout-policy
  labels:
    app: extauth-server
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: extauth-server
  backend:
    http:
      requestTimeout: 30s
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: extauth-gateway
  labels:
    app: extauth-gateway
spec:
  gatewayClassName: agentgateway
  listeners:
    - name: http
      protocol: HTTP
      port: 8080
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
  labels:
    app: example-route
spec:
  parentRefs:
    - name: extauth-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: example-backend
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: protected-route
spec:
  parentRefs:
    - name: extauth-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /protected
      backendRefs:
        - name: example-backend
          port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: example-backend
  labels:
    app: example-backend
spec:
  selector:
    app: example-backend
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-backend
  labels:
    app: example-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-backend
  template:
    metadata:
      labels:
        app: example-backend
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: backend-html
              mountPath: /usr/share/nginx/html
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: backend-html
          configMap:
            name: backend-html
