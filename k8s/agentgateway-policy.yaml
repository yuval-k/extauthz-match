apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: extauth-server-policy
  labels:
    app: extauth-server
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: extauth-gateway
  traffic:
    extAuth:
      backendRef:
        group: ""
        kind: Service
        name: extauth-server
        port: 9000
      grpc: {}
