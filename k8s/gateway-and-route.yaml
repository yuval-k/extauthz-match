apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: extauth-gateway
  labels:
    app: extauth-gateway
spec:
  gatewayClassName: agentgateway
  listeners:
    - name: http
      protocol: HTTP
      port: 8080
      allowedRoutes:
        namespaces:
          from: Same

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
  labels:
    app: example-route
spec:
  parentRefs:
    - name: extauth-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: example-backend
          port: 80
